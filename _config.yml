markdown: kramdown
name: 18F Content Guide
title: 18F Content guide
description: This guide helps writers create content that’s easy to understand and meets people where they are. Government websites often talk at readers rather than to them. As with other facets of its online presence, .gov writing tends to describe the government’s concerns in governmentese, leaving users frustrated by information that is neither actionable nor understandable.
exclude:
- CONTRIBUTING.md
- Gemfile
- Gemfile.lock
- LICENSE.md
- README.md
- go

permalink: pretty
highlighter: rouge
kramdown:
  auto_ids: true

sass:
  style: :compressed

# Author/Organization info to be displayed in the templates
author:
  name: 18F
  url: https://18f.gsa.gov

# Point the logo URL at a file in your repo or hosted elsewhere by your organization
logourl: /assets/img/18f-logo.png
logoalt: 18F logo

collections:
  pages:
    output: true
    permalink: /:path/

generate_nodes: true
flat_namespace: true

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

