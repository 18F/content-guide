markdown: kramdown
title: 18F Content Guide
description: How to plan, write, and manage content at 18F.
exclude:
- CONTRIBUTING.md
- Gemfile
- Gemfile.lock
- README.md
- go

permalink: pretty
highlighter: rouge
kramdown:
  auto_ids: true

sass:
  style: :compressed

# Author/Organization info to be displayed in the templates
author:
  name: 18F Content Guild
  url: https://18f.gsa.gov

github:
  organization: 18F
  repository: content-guide
  default_branch: 18f-pages

collections:
  pages:
    output: true
    permalink: /:path/

generate_nodes: true
flat_namespace: true

gems:
  - jekyll-redirect-from

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

