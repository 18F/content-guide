markdown: kramdown
name: 18F Content Guide
title: 18F Content Guide
description: A set of best practices and style considerations to guide your work.
exclude:
- CONTRIBUTING.md
- Gemfile
- Gemfile.lock
- LICENSE.md
- README.md
- go

permalink: pretty
highlighter: rouge
kramdown:
  auto_ids: true

sass:
  style: :compressed

# Author/Organization info to be displayed in the templates
author:
  name: 18F
  url: https://18f.gsa.gov

# Point the logo URL at a file in your repo or hosted elsewhere by your organization
logourl: /assets/img/18f-logo.png
logoalt: 18F logo

collections:
  pages:
    output: true
    permalink: /:path/

generate_nodes: true
flat_namespace: true

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

