permalink: /print

layout: page
excerpt: none
---

<div class="notice notice-print">
  <p>If a print dialog doesn&rsquo;t appear, please select <a href="javascript:print();">File &rarr; print</a> from your browser.</p>
</div>

{% for page in site.pages %}
  {% unless page.title == "Introduction" %}
    <article class="article article-{{ page.title | slugify }}">
      <div class="page">
        <h1 class="page-title">{{ page.title }}</h1>
        {{page.content}}
      </div>
    </article>
  {% endunless %}
{% endfor %}

<script type="text/javascript">
  window.onload = print();
</script>
